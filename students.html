                                                <form class="form-horizontal" method="post">

<div class="form-group">
<label for="default" class="col-sm-2 control-label">Full Name</label>
<div class="col-sm-10">
<input type="text" name="fullanme" class="form-control" id="fullanme" required="required" autocomplete="off">
</div>
</div>

<div class="form-group">
<label for="default" class="col-sm-2 control-label">Father Name</label>
<div class="col-sm-10">
<input type="text" name="father" class="form-control" id="fullanme" required="required" autocomplete="off">
</div>
</div>
                                                    
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Mother Name</label>
<div class="col-sm-10">
<input type="text" name="mother" class="form-control" id="fullanme" required="required" autocomplete="off">
</div>
</div>

<div class="form-group">
<label for="default" class="col-sm-2 control-label">Rool Id</label>
<div class="col-sm-10">
<input type="text" name="rollid" class="form-control" id="rollid" maxlength="5" required="required" autocomplete="off">
</div>
</div>
                                                    
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Enrollment Id</label>
<div class="col-sm-10">
<input type="text" name="enrollid" class="form-control" id="rollid" maxlength="15" required="required" autocomplete="off">
</div>
</div>                                          
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Mobile no</label>
<div class="col-sm-10">
<input type="text" name="mobile" class="form-control" id="rollid" maxlength="10" required="required" autocomplete="off">
</div>
</div>
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Email id)</label>
<div class="col-sm-10">
<input type="email" name="emailid" class="form-control" id="email" required="required" autocomplete="off">
</div>
</div>                                            
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Gender</label>
<div class="col-sm-10">
<input type="radio" name="gender" value="Male" required="required" checked="">Male <input type="radio" name="gender" value="Female" required="required">Female <input type="radio" name="gender" value="Other" required="required">Other
</div>
</div>

<option value="">Select Class</option>
