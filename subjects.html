<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title> RPS Admin Subject Creation </title>
        <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" >
        <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" >
        <link rel="stylesheet" href="css/animate-css/animate.min.css" media="screen" >
        <link rel="stylesheet" href="css/lobipanel/lobipanel.min.css" media="screen" >
        <link rel="stylesheet" href="css/prism/prism.css" media="screen" >
        <link rel="stylesheet" href="css/select2/select2.min.css" >
        <link rel="stylesheet" href="css/main.css" media="screen" >
        <script src="js/modernizr/modernizr.min.js"></script>
    </head>
    <body class="top-navbar-fixed">
        <div class="main-wrapper">
            <div class="content-wrapper">
                <div class="content-container">
                    <div class="main-page">
                     <div class="container-fluid">
                            <div class="row page-title-div">
                                <div class="col-md-6">
                                    <h2 class="title">Subject Creation</h2>
                                
                                </div>
                            </div>
                         <br>

                        </div>
                        <div class="container-fluid">
                           
                        <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel">
                                            <div class="panel-heading">
                                                <div class="panel-title">
                                                    <h5>Create Subject</h5>
                                                </div>
                                            </div>
                                            <div class="panel-body">
<div class="alert alert-success left-icon-alert" role="alert">
 <strong>Well done! </strong>
 </div><
    <div class="alert alert-danger left-icon-alert" role="alert">
                                            <strong>Oh snap!</strong>
                                        </div>
                                                <form class="form-horizontal" method="post">
                                                    <div class="form-group">
                                                        <label for="default" class="col-sm-2 control-label">Subject Name</label>
                                                        <div class="col-sm-10">
 <input type="text" name="subjectname" class="form-control" id="default" placeholder="Subject Name" required="required">
                                                        </div>
                                                    </div>
<div class="form-group">
                                                        <label for="default" class="col-sm-2 control-label">Subject Code</label>
                                                        <div class="col-sm-10">
 <input type="text" name="subjectcode" class="form-control" id="default" placeholder="Subject Code" required="required">
                                                        </div>
                                                    </div>
                                                    
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Theory</label>
<div class="col-sm-6">
<input type="radio" name="theory" value="Yes" required="required" checked="">Yes <input type="radio" name="theory" value="No" required="required">No
</div>
</div>
                                                    
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Practical</label>
<div class="col-sm-6">
<input type="radio" name="practical" value="Yes" required="required" checked="">Yes <input type="radio" name="practical" value="No" required="required">No
</div>
</div>
                                                    
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Subject Year ID</label>
<div class="col-sm-10">
 <input type="text" name="subyrid" class="form-control" id="default" placeholder="eg., 2018,2019,..." required="required">
</div>
</div>                                                    

 
                                                    
                                                    <p><h4 style="color:red;">   Note :  </h4> If practical or Theory subject is not present, enter value as zero ( 0 )</p>
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Theory Credit Points</label>
<div class="col-sm-10">
 <input type="text" name="crth" class="form-control" id="default" maxlength="2" placeholder="Credit Points" required="required" autocomplete="off">
</div>
</div>
                                                    
<div class="form-group">
<label for="default" class="col-sm-2 control-label">Practical Credit Points</label>
<div class="col-sm-10">
 <input type="text" name="crprac" class="form-control" id="default" maxlength="2" placeholder="Credit Points" required="required" autocomplete="off">
</div>
</div>
                                                <div class="form-group">
                                                        <div class="col-sm-offset-2 col-sm-10">
                                                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                            <div class="form-group">
                                        <div class="col-sm-6">
                                            <a href="dashboard.html">Back to Home</a>
                                        </div>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
